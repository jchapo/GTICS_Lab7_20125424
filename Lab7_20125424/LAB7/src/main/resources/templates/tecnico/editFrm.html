<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/header.html :: header}"></head>
    <body>
        <div class="container">
            <nav th:replace="~{fragments/navbar.html :: navbar}"></nav>
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <h2 th:text="${tecnico.technicianID==0? 'Nuevo Técnico':'Editar Técnico'}">Editar Técnico</h2>
                    <hr/>
                    <div class="alert alert-danger" role="alert" th:if="${msg != null}" th:text="${msg}">
                        A simple success alert—check it out!
                    </div>
                    <form method="post" th:action="@{'/tecnico/save'}" th:object="${tecnico}" enctype="multipart/form-data">
                        <input th:field="*{technicianID}" type="hidden"/>
                        <div class="mb-3">
                            <label class="form-label">Nombre del Técnico</label>
                            <input th:field="*{firstName}" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}"/>
                            <div id="validationServer01Feedback" class="invalid-feedback"
                                 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                Mandatorio, entre 3 y 100 caracteres
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input th:field="*{lastName}" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('lastName')?'is-invalid':''}"/>
                            <div id="validationServer02Feedback" class="invalid-feedback"
                                 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                                Mandatorio, entre 3 y 100 caracteres
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">DNI</label>
                            <input th:field="*{dni}" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('dni')?'is-invalid':''}"/>
                            <div id="validationServer03Feedback" class="invalid-feedback"
                                 th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
                                Mandatorio y de 8 dígitos
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input th:field="*{phone}" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}"/>
                            <div id="validationServer04Feedback" class="invalid-feedback"
                                 th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                                Mandatorio y de 9 dígitos
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Edad</label>
                            <input th:field="*{age}" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('age')?'is-invalid':''}"/>
                            <div id="validationServer05Feedback" class="invalid-feedback"
                                 th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                                Mandatario, debe ser un número y debe ser positivo
                            </div>
                        </div>
                        <a th:href="@{'/tecnico'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary"
                                th:text="${tecnico.technicianID==0? 'Guardar':'Actualizar'}">Actualizar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
